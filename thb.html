<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Спасибо за заявку!</title>
    <link rel="stylesheet" href="./dist/bundle.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
  </head>

  <body>
    <div class="container">
      <div
        class="text-center d-flex align-items-center justify-content-center flex-column"
        style="height: 100vh"
      >
        <h2 class="mt-4">
          <span>Ваша заявка отправлена <b>Спасибо!</b></span>
        </h2>
        <h4 class="thank__subtitle">
          Менеджер свяжется с вами в ближайшее время.
        </h4>
        <a href="tel:+375299999999" class="thank_phone mt-3"
          >+375 (29) 999-99-99</a
        >
        <button
          type="button"
          onclick="link('/')"
          class="app-btn app-btn-primary mt-5 w-100 thank__button"
          style="max-width: 200px"
        >
          ГЛАВНАЯ
          <i class="fa fa-chevron-right app-btn-icon-right"></i>
        </button>
      </div>
    </div>
    <script>
      function link(to) {
        window.location.pathname = to;
      }
    </script>
  </body>
</html>
